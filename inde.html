<!DOCTYPE html>
<html>
	<head>
		<title>setting input type date in dd-mm-yyyy format using HTML</title>

		<style>
			body {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h3>Setting input type date in dd-mm-yyyy format</h3>

		<label for="start"> Enter the Date: </label>

		<input
			type="date"
			name="begin"
			placeholder="dd-mm-yyyy"
			value=""
			min="1997-01-01"
			max="2030-12-31"
		/>
	</body>
</html>
